<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
</head>
<body>
  <!-- Landmark: Header -->
  <header id="header-controls" role="banner">
    <form id="location-form" role="search" aria-label="Search for location">
      <img src="./icons/search.png" alt="Search" data-invert />
      <input
        autofocus
        type="search"
        placeholder="Search for a location..."
        aria-label="Enter a location"
      />
      <button type="submit" aria-label="Submit search">&#x21B3;</button>
    </form>

    <aside id="settings-dropdown" aria-label="Settings panel">
      <button id="settings-button" aria-haspopup="true" aria-expanded="false" aria-label="Open settings">
        <img src="./icons/settings.png" alt="Settings" data-invert />
      </button>
      <nav class="dropdown-menu" aria-label="Settings options">
        <div class="dropdown-option" role="menuitem" id="unit-group-toggle">
          <img alt="Unit Group" data-invert>
          <div class="text"></div>
        </div>
        <div class="dropdown-option" role="menuitem" id="theme-toggle">
          <img alt="Theme" data-invert />
          <div class="text"></div>
        </div>
        <div class="dropdown-option" role="menuitem" data-open-modal>
          <img src="./icons/placeholder.png" alt="Saved Location" data-invert />
          <div class="text">Location</div>
        </div>
      </nav>
    </aside>
  </header>

  <!-- Landmark: Main Content -->
  <main id="current-weather" role="main">
    <!-- Weather Summary -->
    <section class="summary" aria-label="Current weather">
      <div class="main-container">
        <div>
          <div id="temp"></div>
          <div id="conditions"></div>
        </div>
      </div>
      <div class="temperature-range">
        <div id="min-temp">
          <img src="./icons/arrow-down.png" alt="Min Temperature" data-invert />
          <div class="weather-data">
            <div class="label">Min</div>
            <div class="value"></div>
          </div>
        </div>
        <div id="max-temp">
          <img src="./icons/up-arrow.png" alt="Max Temperature" data-invert />
          <div class="weather-data">
            <div class="label">Max</div>
            <div class="value"></div>
          </div>
        </div>
        <div id="feels-like"></div>
      </div>
    </section>

    <!-- Weather Metrics -->
    <section class="metrics" aria-label="Weather conditions">
      <article class="metric">
        <img src="./icons/heavy-rain.png" alt="Chance Of Rain" />
        <div>
          <div class="label">Chance of rain</div>
          <div id="chance-of-rain" class="value"></div>
        </div>
      </article>
      <article class="metric">
        <img src="./icons/arrow-right.png" alt="Wind" data-invert />
        <div>
          <div class="label">Wind</div>
          <div id="wind" class="value"></div>
        </div>
      </article>
      <article class="metric">
        <img src="./icons/sunrise.png" alt="Sunrise" />
        <div>
          <div class="label">Sunrise</div>
          <div id="sunrise" class="value"></div>
        </div>
      </article>
      <article class="metric">
        <img src="./icons/sunset.png" alt="Sunset" />
        <div>
          <div class="label">Sunset</div>
          <div id="sunset" class="value"></div>
        </div>
      </article>
      <article class="metric">
        <img src="./icons/sun.png" alt="UV Index" data-invert />
        <div>
          <div class="label">UV Index</div>
          <div id="uv-index" class="value"></div>
        </div>
      </article>
      <article class="metric">
        <img src="./icons/trend.png" alt="Pressure" />
        <div>
          <div class="label">Pressure</div>
          <div id="pressure" class="value"></div>
        </div>
      </article>
      <article class="metric">
        <img src="./icons/raindrop.png" alt="Humidity" />
        <div>
          <div class="label">Humidity</div>
          <div id="humidity" class="value"></div>
        </div>
      </article>
      <article class="metric">
        <img src="./icons/gusts.png" alt="Gusts" />
        <div>
          <div class="label">Gusts</div>
          <div id="gusts" class="value"></div>
        </div>
      </article>
    </section>
  </main>

  <!-- Hourly Forecast -->
  <section id="hourly-forecast" aria-label="Hourly forecast">
    <h2>Hourly</h2>
    <div class="forecast-grid" id="hourly-data-container"></div>
  </section>

  <!-- Weekly Forecast -->
  <section id="weekly-forecast" aria-label="Weekly forecast">
    <h2>This Week</h2>
    <div class="forecast-grid" id="week-data-container"></div>
  </section>

  <!-- Location Modal -->
  <dialog class="modal" data-modal>
    <div class="modal-content">
      <button type="button" data-close-modal class="modal-close" aria-label="Close">
        <img src="./icons/close.png" alt="Close">
      </button>

      <div class="modal-section">
        <div class="modal-label">Location:</div>
        <div class="modal-value" id="location"></div>
      </div>

      <div class="modal-section">
        <div class="modal-label">Timezone:</div>
        <div class="modal-value" id="timezone"></div>
      </div>

      <div class="modal-section date-and-time">
        <div>
          <div class="modal-label">Date</div>
          <div class="modal-value" id="date"></div>
        </div>
        <div>
          <div class="modal-label">Local Time</div>
          <div class="modal-value" id="time"></div>
        </div>
      </div>
    </div>
  </dialog>
</body>
</html>
